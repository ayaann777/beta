<!-- Image Scroll Section -->

<section id="image-sequence">

  
    <!-- Images -->
    <img src="aesi.avif" class="sequence-img" style="opacity:1;">
    <img src="aesi2.avif" class="sequence-img" style="opacity:0;">
    <img src="aesi3.avif" class="sequence-img" style="opacity:0;">
    <img src="aesi 4.avif" class="sequence-img" style="opacity:0;">
    <img src="aesi5.avif" class="sequence-img" style="opacity:0;">
  </section>
  
  <script>
    gsap.registerPlugin(ScrollTrigger);
    
    const images = gsap.utils.toArray(".sequence-img");
    const lastDesc = document.getElementById("last-desc");
    
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: "#image-sequence",
        start: "top 10%",
        end: "+=" + ((images.length - 1) * window.innerHeight * 0.5), // shorter scroll
        scrub: true,
        pin: true
      }
    });
    
    // Sequential fade-in only
    images.forEach((img, i) => {
      if (i < images.length - 1) {
        tl.to(images[i], { opacity: 1, duration: 0.5 }, i);
      } else {
        // Last image fades in + last description
        tl.to(images[i], { opacity: 1, duration: 0.5 }, i)
          .to(lastDesc, { opacity: 1, duration: 0.5 }, i + 0.5);
      }
    });
    </script>
    
  
  

<section class="bg-black py-8">
  <h2 id="mercedes-text" class="text-center text-white text-5xl font-light tracking-widest">
    MERCEDES BENZ
  </h2>
</section>

<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.fromTo("#mercedes-text",
    { opacity: 0.1 }, // starting state
    {
      opacity: 2,     // ending state
      duration: 1.5,
      ease: "power2.out",
      scrollTrigger: {
        trigger: "#mercedes-text",
        start: "top 85%", // starts animation when 80% of section is in view
        toggleActions: "play none none reverse"
      }
    }
  );
</script>

<!-- Loader -->
<div id="loader" class="fixed inset-0 bg-black flex flex-col justify-center items-center z-[9999] opacity-100 transition-opacity duration-700 ease-in-out">
  <img src="https://www.mercedes-benz.com/content/dam/brandhub/global/logos/MB-star_white.svg/_jcr_content/renditions/original" alt="Mercedes Loader" class="w-20 h-15">
  <div id="loader-count" class="absolute bottom-6 right-8 text-white text-4xl font-bold"></div>
</div> 
<script>
  let count = 0;
  const loader = document.getElementById('loader');
  const counter = document.getElementById('loader-count');
  const interval = setInterval(() => {
    if (count <= 100) {
      counter.textContent = `${count}%`;
      count++;
    } else {
      clearInterval(interval);
      loader.classList.add("opacity-0");
      loader.classList.remove("opacity-100");
      setTimeout(() => {
        loader.style.display = "none";
        document.body.classList.add("opacity-100");
        const nav = document.getElementById("mainnav");
        gsap.set(nav, { height: "100vh", overflow: "hidden" });
        setTimeout(() => {
          gsap.to(nav, { height: "auto", duration: 1, ease: "power2.inOut", onComplete: () => { nav.style.overflow = ""; document.body.style.overflow = ""; } });
        }, 200);
        gsap.from(".text-gray-400, .text-gray-600, a[href='#']", { y: -20, opacity: 0, duration: 0.8, stagger: 0.1, ease: "power2.out" });
        gsap.from(".menu li", { y: -30, opacity: 0, duration: 0.8, stagger: 0.15, ease: "power2.out" });
        gsap.from(".font-bold.text-white", { y: -20, opacity: 0, duration: 0.8, ease: "power2.out" });
      }, 20);
    }
  }, 30);

  gsap.registerPlugin(ScrollTrigger);
  gsap.utils.toArray(".footer-item").forEach((item) => {
    gsap.fromTo(item, { opacity: 0.1 }, { opacity: 2, duration: 0.8, ease: "power1.out", scrollTrigger: { trigger: item, start: "top 100%", toggleActions: "play none none none", scrub: 2 } });
  });
  gsap.utils.toArray(".border-line").forEach((line) => {
    gsap.fromTo(line, { width: "0%" }, { width: "100%", duration: 1, ease: "none", scrollTrigger: { trigger: line.parentElement, start: "top 90%", end:"top 70%", scrub: 2, toggleActions: "play none none none" } });
  });
</script>
